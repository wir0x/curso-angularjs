<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body ng-controller="myController as vm">

    <h3>My Url: {{vm.myURL}}</h3>

    <h3>Local time: {{vm.localTime | date:" dd/MM/yy hh:mm:ss" }}</h3>

    <h3>Lista de clientes</h3>
    <table>
        <thead>
        <th>Nombre</th>
        <th>Pais</th>
        <th>Ciudad</th>
        </thead>
        <tbody>
            <tr ng-repeat="elem in vm.customers">
                <td>{{elem.Name}}</td>
                <td>{{elem.Country}}</td>
                <td>{{elem.City}}</td>
            </tr>
        </tbody>

    </table>


<script src="node_modules/angular/angular.js"></script>
<script src="app.js"></script>
<script src="myController.js"></script>
</body>
</html>
